<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Rank Table</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>
<body>
  <!-- TODO: color 'user' row -->
    <div th:replace="components/navbar::navbar"></div>
    <h1 class="text-2xl text-blue-300 text-center">Rank Table</h1>
      <table th:if="${allUsers != null}">
        <tr>
          <th>NAME</th>
          <th>SCORE</th>
          <th>RANK</th>
        </tr>
        <tr th:each="user : ${allUsers}">
          <td th:if="${user.name} == ${targetUser.name}" th:text="${user.name}" class="text-red-400">name</td>
          <td th:unless="${user.name} == ${targetUser.name}" th:text="${user.name}" class="text-black-800">name</td>
          <td th:if="${user.name} == ${targetUser.name}" th:text="${user.score}" class="text-red-400">score</td>
          <td th:unless="${user.name} == ${targetUser.name}" th:text="${user.score}" class="text-black-800">score</td>
          <td th:if="${user.name} == ${targetUser.name}"th:text="${user.rank}" class="text-red-400">rank</td>
          <td th:unless="${user.name} == ${targetUser.name}" th:text="${user.rank}" class="text-black-800">rank</td>

        </tr>
      </table>
      <div th:replace="components/footer::footer"></div>
    </body>
</html>
